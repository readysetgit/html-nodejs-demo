<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="api.js"></script>
    </head>
    <body>
        <form action="/save-to-mongo" method="POST">
            <fieldset>
                <div>
                    <input class="input-field" type="text" id="name" name="name" placeholder="Enter name"/>
                    <input class="input-field" type="text" id="age" name="age" placeholder="Enter age"/>
                    <button type="submit">Save</button>
                </div>
            </fieldset>
        </form>
        <button id="loadDataBtn" onclick="loadDataFromDB('test')">Load data</button>
        <div class="data">
            <table id="data-table"></table>
        </div>
    </body>
    <style>
        .input-field {
            display: block;
            border: 1px solid #A5A5A5;
            color: #262626;
            padding: 4px;
            margin-bottom: 10px;
        }
    </style>
</html>
